<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frineds - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To do : Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <a href="index.html"><span>21:56</span></a>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- To do : Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do : Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a href="#" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user-profile.jpg" alt="user-avatar"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--xl">ShimYS</h4>
                    <!--<h6 class="user-component__subtitle">Hi, guys!! I'm ShimYS</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="boundary-line">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/user-profile.jpg" alt="user-avatar"
                    class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--sm">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>

                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="notification nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="dot nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/1a122948e3.js" crossorigin="anonymous"></script>
</body>

</html>
