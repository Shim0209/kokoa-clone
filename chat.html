<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To do : Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <a href="login.html"><span>21:56</span></a>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!-- To do : Battery Icon -->
            <i class="fas fa-battery-full fa-lg"></i>
            <!-- To do : Lightning Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__icons">
            <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
        </div>
        <h1 class="alt-screen-header__title">Yammy</h1>
        <div class="alt-screen-header__icons">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="img/user-profile.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">
                    ShimYS
                </span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__titme">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/user-profile.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">
                    ShimYS
                </span>
                <div class="message__info">
                    <span class="message__bubble">What are you doing now?</span>
                    <span class="message__titme">21:28</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/user-profile.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author">
                    ShimYS
                </span>
                <div class="message__info">
                    <span class="message__bubble">Wake up!!!!! :(</span>
                    <span class="message__titme">21:35</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">hi</span>
                    <span class="message__titme">21:40</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">:)</span>
                    <span class="message__titme">21:40</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="far fa-paper-plane fa-lg"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/1a122948e3.js" crossorigin="anonymous"></script>
</body>

</html>
